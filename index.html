<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Kalnia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #434343; /* Set solid background color */
            font-family: 'Kalnia', sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Glass card styling */
        .card {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            color: white;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin: 50px 0;
            transition: all 0.3s ease-in-out;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background-color: rgb(0, 0, 0);
            z-index: 1000;
        }

        .logo-container h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .nav-links {
            display: flex;
            list-style-type: none;
            margin-left: auto;
        }

        .nav-links li {
            margin: 0 20px;
        }

        .nav-links a {
            color: rgb(105, 104, 104);
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a.active {
            color: #ffffff;
            font-weight: bold;
        }

        .content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
            margin-top: 80px;
        }

        button {
            padding: 14px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            background-color: #000000;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease-in-out;
            margin: 10px;
        }

        button:hover {
            background-color: #383737;
            transform: scale(1.05);
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <h1>S & S</h1>
        </div>
        
        <div class="hamburger" id="hamburger-icon">
            &#9776;
        </div>

        <ul class="nav-links" id="nav-links">
            <!-- Link pointing to your Google Site -->
            <li><a href="https://sites.google.com/view/group10saavedrasabuero" id="journal-link" class="active" target="_blank" rel="noopener noreferrer">home</a></li>
        </ul>
        
    </nav>

    <div class="content">
        <h2>Start Writing Your Fitness Journey with Your Voice</h2>

        <div class="card">
            <h3>FITNESS JOURNAL</h3>
            <div id="voiceOutput">Your speech will appear here...</div>
            <button id="startButton">Start Speaking</button>
            <div id="savedOutput">
                <strong>Saved Journal:</strong>
                <p id="savedText">Your saved speech will appear here after you stop speaking.</p>
            </div>

            <!-- New Action Buttons -->
            <div class="action-buttons">
                <button id="addNoteButton">Add New Note</button>
                <button id="pauseButton">Pause Recognition</button>
                <button id="saveNoteButton">Save Note</button>
            </div>
        </div>

        <span class="exclamation">?</span>
    </div>

    <script>
        // Check if speech recognition is available
        if (!('webkitSpeechRecognition' in window)) {
            alert("Your browser does not support the Speech Recognition API.");
        } else {
            var recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            let final_transcript = '';

            recognition.onstart = function() {
                document.getElementById("voiceOutput").textContent = "Listening... Speak now!";
            };

            recognition.onresult = function(event) {
                var interim_transcript = '';
                final_transcript = ''; // Clear any previous final transcript on every result

                for (var i = event.resultIndex; i < event.results.length; i++) {
                    var transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        final_transcript += transcript + ' ';
                    } else {
                        interim_transcript += transcript;
                    }
                }

                document.getElementById("voiceOutput").textContent = interim_transcript || final_transcript;
            };

            recognition.onerror = function(event) {
                document.getElementById("voiceOutput").textContent = "Error: " + event.error;
            };

            recognition.onend = function() {
                document.getElementById("voiceOutput").textContent = "Finished listening!";
            };

            // Start Speech Recognition
            document.getElementById("startButton").addEventListener("click", function() {
                recognition.start();
            });

            // Add New Note (clear the voice output and start fresh)
            document.getElementById("addNoteButton").addEventListener("click", function() {
                final_transcript = '';  // Clear the current note
                document.getElementById("voiceOutput").textContent = 'Your speech will appear here...';
                document.getElementById("savedText").textContent = '';
                recognition.stop();  // Stop any ongoing speech recognition process
            });

            // Pause Recognition (stop listening)
            document.getElementById("pauseButton").addEventListener("click", function() {
                recognition.stop();  // Pause the speech recognition process
            });

            // Save Note (display the final transcribed text in the saved section)
            document.getElementById("saveNoteButton").addEventListener("click", function() {
                document.getElementById("savedText").textContent = final_transcript;
            });
        }
    </script>

    <script>
        const currentLocation = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-links a');
        
        navLinks.forEach(link => {
            if (link.href.includes(currentLocation)) {
                link.classList.add('active');
            }
        });

        const hamburgerIcon = document.getElementById("hamburger-icon");
        const navLinksContainer = document.getElementById("nav-links");

        hamburgerIcon.addEventListener("click", () => {
            navLinksContainer.classList.toggle("active");
        });
    </script>
</body>
</html>
